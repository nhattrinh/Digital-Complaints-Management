server {
  listen 3000;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;

    location /api {
      limit_except GET POST {
        deny all;
      }
    }

    location ~ ^/api/[0-9a-z]+/$ {
      proxy_pass http://localhost:8000;
    }
  }
}